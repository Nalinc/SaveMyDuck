<!DOCTYPE html>
<html>
<head>
	<title>Ball In Hall</title>
	<style>
	*{
		margin:0;
		padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		canvas{
			display: block;
		}
	</style>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
	window.onload=function(){
		//Global Elements
			var ctx;
			var gravity=4;
			var forceFactor=0.3;
			var mouseDown=false;
			var balls=new Array();
			var mousePos=new Array();

		//Event Handler
			function onMouseDown(evt){
				mouseDown=true;
				mousePos['downX']=evt.pageX;
				mousePos['downY']=evt.pageY;
			}

			function onMouseUp(evt){
				mouseDown=false;
				balls.push(new ball(mousePos["downX"],mousePos["downY"],(evt.pageX-mousePos["downX"])*forceFactor,(evt.pageY-mousePos["downY"])*forceFactor,(5+Math.random()*10),0.9,random_color()));
			}

			function onMouseMove(evt){
				mousePos['currentX']=evt.pageX;
				mousePos['currentY']=evt.pageY;
			}

			function resizeWindow(evt){
				canvas.height=$(window).height();
				canvas.width=$(window).width();
			}

			$(document).mousedown(onMouseDown);
			$(document).mouseup(onMouseUp);
			$(document).mousemove(onMouseMove);
			$(window).bind("resize",resizeWindow);
		//Graphics Code
			function circle(x,y,r,c){
				ctx.beginPath();
				ctx.arc(x,y,r,0,2*Math.PI,true);
				ctx.closePath();
				ctx.fillStyle=c;
				ctx.fill();
				//stroke styles
				ctx.lineWidth=r*0.1;
				ctx.strokeStyle="#000000";
				ctx.stroke();
			}

			function random_color(){
				var letters="0123456789ABCDEF".split('');
				var color="#";
				for(var i=0;i<=5;i++){
					color+=letters[Math.round(Math.random()*15)];
				}

				return color;
			}
			function arrow(fromx,fromy,tox,toy,c){
				ctx.beginPath();
				var headLength=10;
				var angle=Math.atan2(toy-fromy,tox-fromx);
				ctx.moveTo(fromx,fromy);
				ctx.lineTo(tox,toy);
				ctx.lineTo(tox-headLength*Math.cos(angle-Math.PI/6),toy-headLength*Math.sin(angle-Math.PI/6));
				ctx.moveTo(tox,toy);
				ctx.lineTo(tox-headLength*Math.cos(angle+Math.PI/6),toy-headLength*Math.sin(angle+Math.PI/6));
				ctx.closePath();
				ctx.fillStyle=c;
				ctx.lineWidth=1;
				ctx.lineCap="butt";
				ctx.stroke();
			}
			function drawball(){
				this.vy+=gravity*0.1;
				this.x+=this.vx*0.1;
				this.y+=this.vy*0.1;
				//move the mall
				if(this.x+this.r>canvas.width){
					this.x=canvas.width-this.r;
					this.vx*=-1*this.b;
				}
				if(this.x-this.r<0){
					this.x=this.r;
					this.vx*=-1*this.b;
				}
				if(this.y+this.r>canvas.height){
					this.y=canvas.height-this.r;
					this.vy*=-1*this.b;
				}
				if(this.y-this.r<0){
					this.y=this.r;
					this.vy*=-1*this.b;
				}
				//TODO: resolve and check the colision from the ball
				circle(this.x,this.y,this.r,this.c);
			}

		//Objects

			function ball(positionX,positionY,velocityX,velocityY,radius,bounciness,color){
				this.x=positionX;
				this.y=positionY;
				this.vx=velocityX;
				this.vy=velocityY;
				this.r=radius;
				this.b=bounciness;
				this.c=color;

				this.draw=drawball;
			}
		//Game loop
			function game_loop(){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				if(mouseDown){
					//TODO: Draw an arrow
					arrow(mousePos['downX'],mousePos['downY'],mousePos['currentX'],mousePos['currentY'],random_color());
				}
				for(var i=0;i<balls.length;i++){
					balls[i].draw();
				}
				ctx.fillStyle="#000000";
				ctx.font="15px Arial";
				ctx.fillText("Balls: "+balls.length,10,canvas.height-10);
			}
		//Lets Go!
			function init(){
				ctx=$('#canvas')[0].getContext('2d');
				canvas.width=$(window).width();
				canvas.height=$(window).height();
				return setInterval(game_loop,10);
			}
			init();
	}
		

	</script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
